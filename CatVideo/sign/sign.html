<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页</title>
    <link rel="stylesheet" href="./sign.css">
    <link rel="stylesheet" href="../css/style.min.css">
    <script src="./sign.js"></script>
</head>
<body>
    <div id="signDiv">
        <div style="text-align: center; margin-top: 10px; overflow: auto;">
            <h1>请注册你的账号和密码</h1>
        </div>
        登录名：<br><input type="text" id="signName" style="width: 300px;" placeholder="请输入你的登录名"><br>
        新密码：<br><input type="password" id="newPassword"  style="width: 300px;margin-left:2px;" placeholder="请输入你的密码"><br>
        再次确认密码：<br><input type="password" id="againPassword"  style="width: 300px;margin-left:2px;" placeholder="请再次输入你的密码">
        <button id="buttonSign" class="button">注册</button>
    </div>
</body>
</html>
