<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="../css/style.min.css">
    <script src="./login.js"></script>
</head>
<body>
    <div id="loginDiv">
        <div style="text-align: center; margin-top: 10px; overflow: auto;">
            <h1>已用登录名请登录</h1>
        </div>
        登录名：<input type="text" id="loginName" style="width: 300px;" placeholder="请输入你的登录名"><br>
        &nbsp; &nbsp;密码：<input type="password" id="loginPassword"  style="width: 300px;margin-left:2px;" placeholder="请输入你的密码">
        <button id="buttonLogin" class="button">登录</button>
        <button id="buttonSign" class="button">注册</button>
    </div>
</body>
</html>
